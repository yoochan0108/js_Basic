<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul class="btns">
    <li>button1</li>
    <li>button2</li>
    <li>button3</li>
  </ul>
  <script>
    const btns = document.querySelectorAll('.btns li');

    const handler = () => {
      console.log('test')
    }

    const handlerText = (text) => {
      console.log(text);
      return text;
    }

    //es6
    //이벤트 발생시 호출할 함수에 인수를 전달할 필요가 없을떄
    btns[0].addEventListener('click', handler)
    //이벤트 발생시 호출할 함수에 인수를 전달해야 될때 다시 화살표함수로 wrapping처리
    btns[1].addEventListener('click', () => handlerText('hello'))



  </script>
</body>

</html>
