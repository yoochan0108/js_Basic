<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>list1</li>
    <li>list2</li>
    <li>list3</li>
  </ul>
  <script>
    const lis = document.querySelectorAll('li');
    console.log(lis);

    lis.forEach((data) => {
      console.log(data);
    })

    lis.map((data) => {
      console.log(data);
    })



    /*
      forEach vs map
    */
    const colors = ['red', 'green', 'blue'];
    const rabbit = ['루토끼', '지토끼', '유토끼'];

    //반복기능만 있음
    const result1 = colors.forEach((data, index) => {
      console.log(data);
      console.log(index);
    })
    console.log(result1);

    //반복기능 + 기본배열을 deep copy반환
    //map은 기존의 원본 배열을 훼손시키지 않으면서 새로운 배열을 반환하는 불변성 유지 가능
    const result2 = colors.map((data, index) => {
      console.log(data);
      console.log(index);
      return data;
    })
    console.log(result2);
    result2[0] = 'hotpink';

    console.log(result2);
    console.log(colors);

    const result3 = rabbit.map((data, index) => {
      console.log(data);
      console.log(index);
      return data;
    })
    console.log(result3);
    result3[0] = '이토끼';
    console.log(result3);

  </script>
</body>

</html>
