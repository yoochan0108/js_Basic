  <script>
    const lis = document.querySelectorAll('li');
    console.log(lis);

    //forEach 순수배열이 아닌 유사배열도 반복가능
    lis.forEach((data) => {
      console.log(data);
    })

    //순수배열만 반복가능
    //querySelectorAll로 받아지는 배열값은 유사뱌열이기 때문에 map으로 반복처리 불가능
    //해결방법 - 유사배열을 순수배열로 변경
    const newlis = Array.from(lis); //유사배열을 인수로 받아서 순수배열형태로 반환
    newlis.map((data) => {
      console.log(data);
    })
