<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
     전개연산자 (Spread Operator)
     -기존의 참조형 자료를 값을 다 꺼내서 펼친뒤 deep copy
   */
    let colors = ['red', 'green', 'blue'];
    let colors2 = [...colors];  //기존의 참조형 자료값을 꺼내서 deep copy한 다음에 새로운 변수에 할당
    colors2[0] = 'hotpink';
    console.log('colors2', colors);
    console.log('colors', colors2);
  </script>
</body>

</html>
