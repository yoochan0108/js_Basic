<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <h1>hello</h1>
  <!-- 
    static DOM (HTML 태그로 구성하는 돔)
    dynamic DOM (자바스크립트로 구성하는 돔)

    <article>
      <a href="#">link</a>
    </article> 

    tamplate literal
    : 문자안에 변수를 편하게 삽입할때
-->



  <script>
    '<a href="#">링크</a>'

    const url = 'https://www.naver.com';
    const text = '네이버';
    const target = '_blank';

    //부모프레임.innerHTML = '자식태그 문자열';
    //innerHTML은 기존 프레임 안 쪽에 값을 없애버리고 대입되는 문자열로 바꿔치기
    document.body.innerHTML = `
    <article>
      <a href="${url}" target="${target}">${text}</a>
    </article> 
    `

  </script>
</body>

</html>
