<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    //hoisting : 메모리를 선언하지 않고 값도할당하지 않았음에도 불구하고
    //선언되지 않는 메모리를 호출했을때 해당 값이 맨위로 강제로 끌어올라가져서 값을 호출할수 있는 현상
    //일반적인 function함수는 호출위피가 자유로움
    // const result = plus(3, 4)
    // console.log(result);

    function plus(n1, n2) {
      console.log(n1 + n2);
      return n1 + n2
    }


    /*
    const minus = (n1, n2) => {
      console.log(n1 - n2);
      return n1 - n2
    }
    */
    //화살표 함수에서 중괄호와 return은 생략가능
    //인수로 2개의 값을 받아서 연산한다음에 리턴하는 함수
    //함수안쪽의 복수줄이상의 state문이 들어가게 되면 무조건 중괄호로 감싼뒤에 return문 처리
    const minus = (n1, n2) => {
      console.log(n1 - n2)
      return n1 - n2
    };

    const result = minus(4, 2);
    console.log(result);

    const returnObject = (name, age) => {
      return {
        name: name,
        age: age
      }
    }

    const student1 = returnObject('David', 20);
    console.log(student1);
  </script>
</body>

</html>
